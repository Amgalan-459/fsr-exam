<section class="reviews-section py-5">
  <div class="container text-center">
    <h2 class="fw-bold mb-4">Принцип работы платформы</h2>

    <div class="row g-4 d-none d-lg-flex">
      @for (review of reviews; track review) {
        <div class="col-lg-4 col-md-6">
          <div class="review-card p-4 h-100 text-center">
            <p class="review-head">{{ review.head }}</p>
            <p class="review-text">“{{ review.text }}”</p>
          </div>
        </div>
      }
    </div>

    <div class="d-lg-none">
      <div class="carousel-wrapper"
        (touchstart)="onTouchStart($event)"
        (touchend)="onTouchEnd($event)">
        <div class="carousel-slides" [style.transform]="'translateX(-' + currentIndex * 100 + '%)'">
          @for (review of reviews; track review) {
            <div class="carousel-slide">
              <div class="review-card p-4 mx-auto" style="max-width: 280px;">
                <p class="review-head">{{ review.head }}</p>
                <p class="review-text">“{{ review.text }}”</p>
              </div>
            </div>
          }
        </div>
      </div>

      <div class="carousel-indicators position-static mt-3">
        @for (r of reviews; track r; let i = $index) {
          <button
            type="button"
            [class.active]="i === currentIndex"
            (click)="goToSlide(i)">
          </button>
        }
      </div>
    </div>
  </div>
</section>
