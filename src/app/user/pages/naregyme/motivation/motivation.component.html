<section class="motivation-section py-5">
  <div class="container text-center">
    <h6 class="text-uppercase fw-bold text-muted-ink mb-2">Присоединяйтесь к нам</h6>
    <h2 class="fw-bold mb-4">Начните трансформацию уже сегодня</h2>

    <div class="row g-4 d-none d-lg-flex">
      @for (offer of offers; track offer) {
        <div class="col-lg-3 col-md-6">
          <div class="offer-card p-4 h-100">
            <h5 class="offer-title">{{ offer.title }}</h5>
            <p class="offer-desc">{{ offer.description }}</p>
          </div>
        </div>
      }
    </div>

    <div class="d-lg-none">
      <div class="carousel-wrapper" (touchstart)="onTouchStart($event)" (touchend)="onTouchEnd($event)">
        <div class="carousel-slides" [style.transform]="'translateX(-' + currentIndex * 100 + '%)'">
          @for (offer of offers; track offer) {
            <div class="carousel-slide">
              <div class="offer-card p-4 mx-auto" style="max-width: 280px;">
                <h5 class="offer-title">{{ offer.title }}</h5>
                <p class="offer-desc">{{ offer.description }}</p>
              </div>
            </div>
          }
        </div>
      </div>

      <!-- Индикаторы -->
      <div class="carousel-indicators position-static mt-3">
        @for (o of offers; track o; let i = $index) {
          <button type="button" [class.active]="i === currentIndex"
            (click)="goToSlide(i)">
          </button>
        }
      </div>
    </div>

    <!-- Кнопка CTA -->
    <div class="mt-4">
      <button class="btn btn-primary btn-lg">Присоединиться сейчас</button>
    </div>
  </div>
</section>
